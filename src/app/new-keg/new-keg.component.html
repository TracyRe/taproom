<div class="order-form">
  <h2>Add Keg</h2>
  <form>
    <label for="">Name</label>
    <input #newName [(ngModel)]="beerName" type="text" name="beerName" value="">

    <label for="">Brand</label>
    <input #newBrand [(ngModel)]="beerBrand" type="text" name="beerBrand" value="">

    <label for="">Price per Pint</label>
    <input #newPrice [(ngModel)]="beerPrice" type="number" name="beerPrice" value="">

    <label for="">ABV</label>
    <input #newAbv [(ngModel)]="beerAbv" type="number" name="beerAbv" value="">

    <label for="">Image</label>
    <input #newImg type="text" name="image" value="./assets/img/rum-barrel.jpeg" disabled>

    <h3>Beer Name </h3><p>{{beerName}}</p>
    <h4>Brand </h4>
    <p>{{beerBrand}}</p>
    <h5>Price per Pint </h5>
    <p>$ {{beerPrice}}</p>
    <h5>ABV </h5>
    <p>{{beerAbv}} %</p>
    <h5><strong>Image</strong></h5> <img src="./assets/img/rum-barrel.jpg">

    <p></p><button (click)="submitForm(newImg.value, newName.value, newBrand.value, newPrice.value, newAbv.value);newName.value=''; newBrand.value=''; newPrice.value=''; newAbv.value='';" type="submit" name="button">Add Keg</button>

  </form>

</div>
